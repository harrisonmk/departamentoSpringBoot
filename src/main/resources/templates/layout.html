	<meta name="description" content="" />

	<link rel="icon" href="/image/favicon.png" />

	<!-- Bootstrap core CSS -->
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css}" rel="stylesheet" />
	
	<!-- Custom styles for this template -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />

    <body>
       <!-- pasta/arquivo html :: nome do fragmento -->
        <header th:replace="fragmentos/header :: header">
            
            <div>header</div>    
            
        </header>   
        
        <div class="layout-main">
            <aside>
                <!-- pasta/arquivo html :: nome do fragmento -->
                <nav th:replace="fragmentos/sidebar :: nav-sidebar">
                    
                    <span>menu</span>    
                    
                </nav>   
                
            </aside>
            
            
            <section layout:fragment="corpo">
                <div>conteudo principal das paginas</div>
            </section>
            
        </div> 
        
        <!-- pasta/arquivo html :: nome do fragmento -->
        <footer th:replace="fragmentos/footer :: footer">

        <!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script> <!-- mascara do salario bruto -->  
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
	    
            var url='';
             //pega o botao que tiver btn_ no inicio da id
             $('button[id*="btn_"]').click(function(){
                url = "/"+$(this).attr('id').split("_")[1]; //http://localhost:8080
             });
            
            $('#ok_confirm').click(function(){
               document.location.href = url; 
                
            });
            
		$(function() {
			$('[data-toggle="popover"]').popover();
		});
		
		$(document).ready(function(){
		    $(".navbar-toggle").click(function(){
		        $(".sidebar").toggleClass("sidebar-open");
		    });
		});

	</script>
        
    </body>
    
    
    
</html>
